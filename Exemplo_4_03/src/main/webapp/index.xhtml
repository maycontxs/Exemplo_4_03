<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Using Textfields and Textareas</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{localeChanger.germanAction}">
			<h:graphicImage library="images" name="de_flag.gif"
				style="border: 0px; margin-right: 1em;" />
		</h:commandLink>
		<h:commandLink action="#{localeChanger.englishAction}">
			<h:graphicImage library="images" name="en_flag.gif"
				style="border: 0px" />
		</h:commandLink>
		<p>
			<h:outputText value="Please enter the following personal information"
				style="font-style: italic; font-size: 1.3em" />
		</p>
		<h:panelGrid columns="2">
Name:
<h:inputText value="#{user.name}" />
Password:
<h:inputSecret value="#{user.password}" />
Please tell us about yourself:
<h:inputTextarea value="#{user.aboutYourself}" rows="5" cols="35" />
		</h:panelGrid>
		<h:commandButton value="Submit your information" action="thankYou" />
	</h:form>
</h:body>
</html>
